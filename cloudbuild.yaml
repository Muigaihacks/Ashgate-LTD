# Cloud Build config: build Ashgate API image using Dockerfile.cloudrun and push to Artifact Registry.
# Run: gcloud builds submit --config cloudbuild.yaml .
steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-east1-docker.pkg.dev/ashgate-production/ashgate/ashgate-api:latest'
      - '-f'
      - 'Dockerfile.cloudrun'
      - '.'
images:
  - 'us-east1-docker.pkg.dev/ashgate-production/ashgate/ashgate-api:latest'
